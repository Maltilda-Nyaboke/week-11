{% macro displaySourceList(source_list) %}
<div class="row">
    <div class="col-md-4">
        <div class="card">
            {% for source in source_list %}
            <div class="card-body">
                <h3 class="card-title">{{source.name}}</h3>
                <p class="card-text">{{source.description}}</p>
            </div>
            <div class="card-footer">
                <a href="/articles/{{source.id}}"><button class="btn btn-success">{{source.id}}</button></a>

            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}
